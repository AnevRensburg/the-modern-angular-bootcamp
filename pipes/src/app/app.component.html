<div class="container">
  <h3>Payment Form</h3>
  <br>
  <!-- <h6>(Angular Pipes)</h6> -->

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event)"/>
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>{{ name | titlecase }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)"/>
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>{{ date | date: "longDate" }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input class="form-control" (input)="onAmountChange($event)"/>
    </div>
    <div class="col">
      <label><b>Amount</b></label>
      <div>{{ amount | currency: "GBP" }}
      </div>
    </div>
  </div>
</div>

<br><br><br>

<div class="container">
  <h3>Distance Converter</h3>
  <br>
  <!-- <h6>(Custom Pipe)</h6> -->

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input class="form-control" (input)="onMilesChange($event)"/>
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <div>{{ miles | convert: 'km' | number: '1.0-2' }}
      </div>
    </div>
  </div>
</div>
